# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CD

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - run: sudo rm -rf /home/pancho/PanchoBot/node_modules
    - run: sudo rm -rf /home/pancho/PanchoBot/src
    - run: sudo cp -uaR . /home/pancho/PanchoBot
    - run: cd /home/pancho/PanchoBot && pnpm install --no-frozen-lockfile
    - run: cd /home/pancho/PanchoBot && pnpm run build
    - run: cd /home/pancho/PanchoBot && pm2 restart ecosystem.config.js
